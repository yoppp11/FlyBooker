<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Ticket Preview | Flybook</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="../reset.css"
    />
  </head>
  <body>
    <div class="background">
    <header class="container top">
      <a href="../my-tickets/index.html">
        <img
          src="./return-arrow.svg"
          alt=""
        />
      </a>

      <h2>My Ticket</h2>
    </header>
    <div id="confirm-dialog">
      <p>Ticket berhasil dipesan invoice telah dikirim ke email</p>
      <span id="close-dialog-btn">
        <img
          src="./x-regular-240.png"
          alt=""
        />
      </span>
    </div>
    <div
      class="container center"
      id="ticket-preview"
    ></div>
    <script
      src="script.js"
      type="module"
    ></script>
  </body>
</html>
