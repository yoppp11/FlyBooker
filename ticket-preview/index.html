<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Flight Search</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="../reset.css"
    />
  </head>
  <body>
    <header class="container top">
      <a href="../index.html">
        <img
          src="./return-arrow.svg"
          alt=""
        />
      </a>

      <h2>My Ticket</h2>
    </header>
    <div
      class="container center"
      id="ticket-preview"
    >
      <div class="section">
        <div class="flight-info-l">
          <h2 id="airline-name">Elephentair</h2>
          <h3 id="airline-number">E354</h3>
          <p id="airline-aircraft">Boeing 737-800</p>
        </div>
        <div class="flight-info-r">
          <h1>BOARDING PASS</h1>
          <p id="trip">Surabaya (SUB) - Denpasar (DPS)</p>
          <p id="date">18 February 2025</p>
        </div>
      </div>
      <div class="section">
        <div class="passenger-info-l">
          <h4>Name</h4>
          <p id="passenger-name">Foxy Brown</p>
        </div>
        <div class="passenger-info-r">
          <h4>ID</h4>
          <p id="passenger-id">3552123565200024052</p>
        </div>
      </div>
      <div class="section">
        <div class="passenger-info-l">
          <h4>Seat Number</h4>
          <p id="passenger-seat">13D</p>
        </div>
        <div class="passenger-info-r">
          <h4>Ticket ID</h4>
          <p id="passenger-ticket">5G457E</p>
        </div>
      </div>
      <div class="section">
        <div class="passenger-info-l">
          <h4>Departure</h4>
          <p id="departure-airport">Juanda</p>
          <p id="departure-time">14:22</p>
        </div>
        <div class="passenger-info-r">
          <h4>Arrival</h4>
          <p id="arrival-airport">I Gusti Ngurah Rai</p>
          <p id="arrival-time">15:48</p>
        </div>
      </div>
      <div class="barcode">
        <h5>SCAN THIS ON BOARDING GATE</h5>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/QR_Code_Example.svg/368px-QR_Code_Example.svg.png?20111025115625"
          alt="ticket QR_Code"
        />
      </div>
    </div>
  </body>
</html>
