<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Flybooker | My Tickets</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="../reset.css"
    />
  </head>
  <body>
    <header class="container top">
      <div class="user-bar">
        <div class="user-wrapper">
          <img
            src="https://th.bing.com/th/id/OIP.FZsskT3BF6cUQ93s_I1BtQAAAA?rs=1&pid=ImgDetMain"
            alt="avatar-user"
            id="user-avatar"
          />
          <div class="user-information">
            <h2 class="user-name">Hello, <span id="user-name"></span></h2>
            <p class="user-member">Basic Member</p>
          </div>
        </div>
        <a href="../flight-search/index.html">Search Flight</a>
      </div>
    </header>
    <div
      id="my-tickets"
      class="center"
    >
      <div class="card">
        <div class="ticket-detail-l">
          <div class="flight-info">
            <h2 id="airline-name">Elephantair</h2>
            <p id="flight-number">E354</p>
          </div>
          <div class="departure">
            <h4 id="departure-airport">Surabaya (SUB)</h4>
            <p id="departure-time">14:22</p>
          </div>
        </div>
        <div class="ticket-detail-r">
          <div class="wrapper">
            <div class="ticket-details">
              <p id="ticket-date">18 February 2025</p>
              <h4 id="ticket-id">5G457E</h4>
            </div>
            <div class="arrival">
              <h4 id="departure-airport">Denpasar (DPS)</h4>
              <p id="departure-time">15:48</p>
            </div>
          </div>
          <div class="interact">
            <img
              src="./edit.png"
              alt="edit-button"
              id="edit-button"
            />
            <img
              src="./trash.png"
              alt="delete-button"
              id="delete-button"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="ticket-detail-l">
          <div class="flight-info">
            <h2 id="airline-name">Elephantair</h2>
            <p id="flight-number">E354</p>
          </div>
          <div class="departure">
            <h4 id="departure-airport">Surabaya (SUB)</h4>
            <p id="departure-time">14:22</p>
          </div>
        </div>
        <div class="ticket-detail-r">
          <div class="wrapper">
            <div class="ticket-details">
              <p id="ticket-date">18 February 2025</p>
              <h4 id="ticket-id">5G457E</h4>
            </div>
            <div class="arrival">
              <h4 id="departure-airport">Denpasar (DPS)</h4>
              <p id="departure-time">15:48</p>
            </div>
          </div>
          <div class="interact">
            <img
              src="./edit.png"
              alt="edit-button"
              id="edit-button"
            />
            <img
              src="./trash.png"
              alt="delete-button"
              id="delete-button"
            />
          </div>
        </div>
      </div>
    </div>
    <footer class="container bottom">FlyBooker</footer>
  </body>
</html>
